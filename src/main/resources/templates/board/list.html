<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owlab</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/board.css}" />
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<main class="main">
    <div class="container">

        <div class="board-container">
            <div class="category-tabs">
                <a th:href="@{/board}" th:classappend="${category} == null ? 'active' : ''">전체</a>
                <a th:href="@{/board(category='공지사항')}" th:classappend="${category} == '공지사항' ? 'active' : ''">공지사항</a>
                <a th:href="@{/board(category='건의사항')}" th:classappend="${category} == '건의사항' ? 'active' : ''">건의사항</a>
                <a th:href="@{/board(category='자유게시판')}" th:classappend="${category} == '자유게시판' ? 'active' : ''">자유게시판</a>
            </div>

            <div class="post-list">
                <div class="post-row" th:each="post : ${posts}">
                    <a th:href="@{'/board/view/' + ${post.id}}">
                        <span class="category" th:text="${post.category}">카테고리</span>
                        <span class="title" th:text="${post.title}">제목</span>
                        <span class="author" th:text="${post.author}">작성자</span>
                        <span class="date" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}">날짜</span>
                        <span class="views" th:text="${post.views}">0</span>
                    </a>
                </div>
            </div>

            <div class="post-write-btn">
                <a href="/board/write">글쓰기</a>
            </div>
        </div>
    </div>
</main>


<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
