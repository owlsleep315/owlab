<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <link rel="stylesheet" th:href="@{/css/board.css}" layout:fragment="styles">
</head>

<body>
<section layout:fragment="content">
    <div class="write-form">
        <form th:action="@{${postDto.id != null} ? '/board/edit' : '/board/write'}" method="post">
            <input type="hidden" th:if="${postDto.id != null}" name="id" th:value="${postDto.id}" />
            <select name="category" required>
                <option value="">카테고리 선택</option>
                <option value="공지사항" th:selected="${postDto.category == '공지사항'}">공지사항</option>
                <option value="건의사항" th:selected="${postDto.category == '건의사항'}">건의사항</option>
                <option value="자유게시판" th:selected="${postDto.category == '자유게시판'}">자유게시판</option>
            </select>
            <input type="text" name="title" th:value="${postDto.title}" placeholder="제목" required />
            <textarea name="content" placeholder="내용 입력" required th:text="${postDto.content}"></textarea>
            <button type="submit">저장</button>
        </form>
    </div>
</section>
</body>
</html>
