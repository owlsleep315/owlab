<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <link rel="stylesheet" th:href="@{/css/auth.css}" layout:fragment="styles">
</head>

<body>
<section layout:fragment="content">
    <div class="auth-container">
        <h2>회원가입</h2>
        <form th:action="@{/register}" method="post">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required>

            <label for="username">아이디</label>
            <input type="text" id="username" name="username" onblur="checkUsername()" required>
            <div id="username-check" style="margin-bottom: 1rem; font-size: 0.9rem;"></div>

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>

            <div class="error" th:if="${error}" th:text="${error}"></div>

            <button type="submit">회원가입</button>
        </form>

        <div class="link">
            <a th:href="@{/login}">이미 계정이 있으신가요? 로그인</a>
        </div>
    </div>
</section>

<script th:src="@{/js/register.js}" layout:fragment="scripts"></script>
</body>
</html>
